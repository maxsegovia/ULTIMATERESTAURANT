<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>ULTIMATE RESTAURANT 2017</title>
        
        <!--Status Color For Chrome Mobile-->
        <meta name="theme-color" content="#8A769F">
        
         <!--Bootstrap CSS-->
        <link rel="stylesheet" type="text/css" href="../../css/bootstrap-4.0/bootstrap.css">
        
        <!--CSS-->
        <link rel="stylesheet" type="text/css" href="../../css/style.css">
        <link rel="stylesheet" type="text/css" href="../../css/style-home.css">
        <link rel="stylesheet" type="text/css" href="../../css/style-nav.css">
        <link rel="stylesheet" type="text/css" href="../../css/style-footer.css">
        <link rel="stylesheet" type="text/css" href="../../css/style-products.css">
        
        <!--Font-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
        
        <!--Icon-->
        <link rel="icon" href="../../resources/img/icono.png"/>
        
        <!--JQuery-->
        <script src="../../js/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        
        <!--Javascript-->
        <script src="../../js/isSessionActive.js" type="text/javascript"></script>
        <script src="../../js/isChef.js" type="text/javascript"></script>
        <script src="../../js/cookies-map.js" type="text/javascript"></script>
        <script src="../../js/logout.js" type="text/javascript"></script>
        <script src="../../js/pendingOrders.js" type="text/javascript"></script>
        <script src="../../js/deleteOrders.js" type="text/javascript"></script>
        <script src="../../js/products.js" type="text/javascript"></script>
        <script src="../../js/searchResult.js" type="text/javascript"></script>
        <script src="../../js/addStock.js" type="text/javascript"></script>
        <script src="../../js/productsAvailable.js" type="text/javascript"></script>
        
        <!--Bootstrap-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
        <script src="../../js/bootstrap-4.0/bootstrap.js"></script>
        
    </head>
    <body>
                        
        <!--NavBar-->
        <nav>
            <img src="../../resources/img/logo.png" class="logo-nav">
            <div class="nav-buttons">
                <a href="#">Inicio</a>
                <a href="#" data-toggle="modal" data-target=".bd-example-modal-lg">Buscar</a>
                <input class="button" id="logoutButton" type="button" value="Cerrar Sesión"/>
            </div>
        </nav>
        
        <!--Content-->
        <div class="container">
            
            <div id="message"></div>
     
            <!--Container 1-->
            <div class="container-1">
                <h1>Órdenes</h1>
            </div>
            
            <!--Search Results-->
            <div class="container-2 hidden" id="searchResults"></div>
            
            <!--Pending Orders-->
            <div class="container-2" id="pendingOrders">
                <h3>Órdenes pendientes</h3>
            </div>
            
            <!--Products Available-->
            <div class="container-2" id="productsAvailable">
                <h3>Productos disponibles: </h3>
            </div>
        </div>

        <!--Search Modal-->
         <div class="modal fade bd-example-modal-lg" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content ui-front">
                    <input class="field-text search-bar search-field" id="searchValue" type="text" placeholder="Buscar...">
                    <input class="search-button" id="search" type="submit" value="Buscar">
                </div>
            </div>
        </div>
        
        <!--Add Stock-->
        <div class="modal fade bd-example-modal-lg-new-product" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <h1>Solicitar stock</h1>
                    <input class="field-text-form" id="productName" placeholder="Nombre del producto">
                    <input class="field-text-form" id="quantity"  placeholder="Cantidad">
                    <input class="button" id="sendRequest" type="submit" value="Solicitar">
                </div>
            </div>
        </div>
        
        <!--Footer-->
        <footer>Ultimate Restaurant 2017</footer>
        
        <!--Javascript-->
        <script src="../../js/features/product-object.js"></script>
    </body>
</html>
