    <body>
     
        <!--NavBar-->
        <nav>
            <img src="../../resources/img/logo.png" class="logo-nav">
            <div class="nav-buttons">
                <a href="#">Inicio</a>
                <a href="cashRegister.html">Caja Registradora</a>
                <input class="button" id="logoutButton" type="button" value="Cerrar SesiÃ³n"/>

        <!--Content-->
        <div class="container">
            
            <!--In case of reponse message it will be displayed here.-->
            <div id="message"></div>
            
            <!--Container1-->
            <div class="container-1">
                <input data-toggle="modal" data-target=".bd-example-modal-lg-new-table" class="button" type="button" value="Agregar nueva mesa">

            <div class="container-2" id="tablesTaken">

        <div class="modal fade bd-example-modal-lg-new-table" tabindex="-1">

            <div class="modal-content">
                <h1>Nueva Mesa</h1>

                    <input class="field-text-form" id="people" placeholder="# de Personas">
                    <input class="field-text-form" id="tableName" placeholder="Nombre del Cliente">
                    <input class="field-text-form" id="username" placeholder="Empleado ID">
                    <input class="button" id="modal-button" type="submit" value="Actualizar Mesa">
                </div>
            </div>
        </div>

        <footer>Ultimate Restaurant 2017</footer>
